<div [ngClass]="{'notifications': !isOpen }">
    <div *ngIf="isOpen && notifications.length" class="bar-exp">
        <div *ngFor="let comment of notifications">
            <div class="hvr">
                <div class="box-comment">
                    <div class="d-flex m-0" style="justify-content: space-between;">
                        <p class="author">
                            {{comment.author}}
                        </p>
                        <p class="resolve" (click)="resolve(comment.id)">Resolve</p>
                    </div>
                    <p class="date">{{comment.date}}</p>
                    <p class="comment">
                        {{comment.comment}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="lateral-bar">
        <div (click)="expandBar()">
            <span class="count">{{notifications.length}}</span>
            <i class="fa-solid fa-message"></i>
        </div>
    </div>

</div>
